<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <script src="main.js" defer></script>
  <title>Rock,Paper,Scissors</title>
</head>
<body>
  
  <header>
    <div class="header">
      <div class="player">Player</div>
      <div class="score">
        <p class="player-score">0</p>
        <p class="line">-</p>
        <p class="computer-score">0</p>
      </div>
      <div class="computer">Computer</div>
    </div>

    <div class="gamearea">
      <div class="images">
        <div data-selection="rock">
          <img src="./images/fist.png" alt="#">
        </div>

        <div data-selection="paper">
          <img src="./images/hand.png" alt="#">
        </div>

        <div data-selection="scissors">
          <img src="./images/scissors.png" alt="#">
        </div>
      </div>

      <img src="./images/vs.png" alt="" class="vs">

      <div class="images-second">
        <div data-selection="rock">
          <img src="./images/fist.png" alt="#">
        </div>

        <div data-selection="paper">
          <img src="./images/hand.png" alt="#">
        </div>

        <div data-selection="scissors">
          <img src="./images/scissors.png" alt="#">
        </div>

        </div>
      <div class="btn-next">
        Next
      </div>
    </div>
  </header>
</body>
</html>
